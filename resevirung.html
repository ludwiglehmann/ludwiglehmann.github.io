<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyaurant - Reservieren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navi">
        <ul>
            <li><a href="index.html" class="flieder-button">Home</a></li>
            <li><a href="about.html" class="flieder-button">Über uns</a></li>
            <li><a href="reservierung.html" class="flieder-button">Reservieren</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Reservierung</h1>
        <p>Wir freuen uns, dass Sie sich für eine Reservierung bei Flyaurant interessieren. Bitte füllen Sie das untenstehende Formular aus, um Ihren Platz zu sichern. Wir werden uns so schnell wie möglich bei Ihnen melden, um Ihre Reservierung zu bestätigen.</p>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="date">Datum:</label><br>
            <input type="date" id="date" name="date" required><br><br>
            <label for="time">Zeit:</label><br>
            <input type="time" id="time" name="time" required><br><br>
            <label for="guests">Anzahl der Gäste:</label><br>
            <input type="number" id="guests" name="guests" required><br><br>
            <input type="submit" value="Reservieren" class="flieder-button">
        </form>
    </div>

    <script>
        confirm("Bitte genehmigen Sie diese Cookies 🍪");
    </script>
</body>
</html>
